<div class="container-fluid" role="main">
  <!--Logo items-->
  <div class="row p-4">
    <!--Logo-->
    <div class="col-md-2">
      <img class="img-fluid img-thumbnail border-0" style="width: auto; height: 50px; cursor: pointer;"
        src="../assets/img/brand/asas.png" alt="Logo">
    </div>
    <!--Extra-->
    <div class="col-md-7">
    </div>
    <!--user-->
    <div class="col-md-3 " *ngIf="isLogin">
      <div class="card border-0">
        <div class="row">
          <div class="col-md-3">
            <i class="fa fa-user fa-3x" aria-hidden="true"></i>
          </div>
          <div class="col-md-7">
            <div class="row fw-bold">{{registrationNumber}}</div>
            <div class="row fw-bold">{{firstName}} {{lastName}}</div>
          </div>
          <div class="col-md-2">
            <i class="fa fa-sign-out fa-2x" style="cursor: pointer;" aria-hidden="true" (click)="logOut()"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!--Body-->
  <div class="container-fluid">
    <div class="row">
      <!--Menu Bar-->
      <div class="col-md-2">
        <ul *ngIf="isLogin" class="nav navbar-nav">
          <h4>FSEP 01</h4>
          <ul class="list-group" *ngFor=" let  userMenu of  userMenus">
            <li class="list-group-item btn" style="text-align:left; padding: left 6px;" value="userMenu.id"
              [ngStyle]="{'background-color':userMenu.id == selectedMenuId ? '#54B4D3' : '#757575' ,'display':userMenu.path | menuPipe }">
              <div  class="link-light" [routerLink]="userMenu.path" (click)="setMenuId(userMenu.id)">
                <span>{{userMenu.description}}</span>
              </div>
            </li>
          </ul>
        </ul>
      </div>
      <!--Outlet-->
      <div class="col-md-10">
        <router-outlet (activate)="activateApp()"></router-outlet>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="row p-4">
      <div class="col-xl justyfy-content-center">
        <div class="copyright text-center">
          © 2024 ASAŞ
        </div>
      </div>
    </div>
  </footer>
</div>
